<!-- Footer -->
<footer class="text-center">
    <div class="footer-above">
        <div class="container">
            <div class="row">
                <div class="footer-col col-md-6">
                    <h3 class="main-text">{{ site.footer.location }}</h3>
                    <p class="main-text">
                        {% for adress in site.address %}
                        {{ adress.line }} <br>
                        {% endfor %}
                    </p>
                </div>
                <div class="footer-col col-md-6">
                    <h3 class="main-text">{{ site.footer.social }}</h3>
                    <ul class="list-inline" class="main-text">
                        {% for network in site.social %}
                        <li class="social-item">
                            <a href="{{ network.url }}" class="btn-social btn-outline"><i
                                    class="fa fa-fw fa-{{ network.title }} main-text"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <!-- <div class="footer-col col-md-4">
                    <h3 class="main-text">{{ site.footer.credits }}</h3>
                    <p class="main-text">{{ site.credits }}</p>
                </div> -->
            </div>
        </div>
    </div>
    <div class="footer-below">
        <div class="container">
            <div class="row">
                <div class="col-lg-12" class="main-text">
                    <p class="main-text">Copyright &copy; {{ site.footer.copyright }} 20{{ site.time | date: '%y' }}</p>
                </div>
            </div>
        </div>
    </div>
</footer>

<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll visible-xs visible-sm">
    <a class="btn btn-primary to-top" href="#page-top">
        <i class="fa fa-chevron-up"></i>
    </a>
</div>
